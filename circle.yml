machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - if [[ -e ~/docker/image.tar ]]; then docker load --input ~/docker/image.tar; fi
    - if [[ -e ~/docker/es.tar ]]; then docker load --input ~/docker/es.tar; fi
    - docker run -d --name es elasticsearch:2.3.3
    - docker build -t wenzowski/backside-servlet-ks .
    - mkdir -p ~/docker; docker save wenzowski/backside-servlet-ks > ~/docker/image.tar; docker save elasticsearch > ~/docker/es.tar

test:
  override:
    - docker run --link es:es wenzowski/backside-servlet-ks ./test.sh

general:
  artifacts:
    - 'logs/logfile.log'
